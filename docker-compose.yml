version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: content-ideas-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: content-ideas
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
    driver: local

